<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字时钟</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
<div class="container">
    <div class="menu">
        <div class="running"><span>开始</span></div>
        <div class="paused"><span>暂停</span></div>
    </div>
    <div class="clock">
        <div class="clock-item hour">
            <div>时</div>
            <span>00</span></div>
        <div class="clock-item minute">
            <div>分</div>
            <span>00</span></div>
        <div class="clock-item second">
            <div>秒</div>
            <span>00</span></div>
    </div>
    <div class="toast">我是提示框</div>
</div>
</body>
</html>
